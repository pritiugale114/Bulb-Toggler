<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BULB TOGGLER</title>
</head>
<body>
    <div class="app-container">
        <img src="/bulb-off.png" class="img-bulb" id="img-bulb">
        <div class="button-container">
            <button type="button" class="btn-toggle" onclick="toggleBulb()">
                Toggle
            </button>
        </div>

    <script>
        function toggleBulb(){
            const bulbElement = document.getElementById("img-bulb")
            
            if(bulbElement.src.includes("bulb-off.png")){
                bulbElement.src="./bulb-on.png"
            }
        }
    </script>
</body>
</html>
